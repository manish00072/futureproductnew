{% extends "base.html" %}
{% block body %}
<div class="carousel-item active">
      <img src="https://picsum.photos/400/300" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>contect us</h5>
        <p>Some representative placeholder content for the first slide.</p>
        
      </div>
</div>

    
     <form method="post" action="/contact/">
        {% csrf_token %}
        
 <div class="container-fluid d-flex justify-content-center">
  <div class="w-100" style="max-width: 400px; margin-top: 427px;">
    
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter your number" name="phone">
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <!-- 🔁 Change 'name="message"' to 'name="discription"' -->
<textarea class="form-control" id="message" rows="3" name="discription" placeholder="Type your message..."></textarea>

    </div>
<button type="submit" class="btn btn-primary">Submit</button>

  </div>
</div>
      </form>
{% endblock body %}
